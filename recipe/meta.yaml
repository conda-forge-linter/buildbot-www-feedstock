{% set name = "buildbot-www" %}
{% set version = "2.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7d6c2b8895ff9d316a35f031146ce04d072b88962f8070126706796160f79350

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >3.5
    - mock
    - buildbot
    - buildbot-pkg
  run:
    - python >3.5
    - mock
    - buildbot
    - buildbot-pkg

test:
  imports:
    - buildbot_www

about:
  home: "https://buildbot.net/"
  license: "GNU General Public (GPL)"
  license_family: "LGPL"
  license_file: "LICENSE"
  summary: "Buildbot UI"
  doc_url: "https://docs.buildbot.net"

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
